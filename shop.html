	function calculateTotal(){
        var total = 0;
        var rope = 5;
        var ball = 20;
        var mat = 30;
        var wheel = 10;
        var band = 199;

        var a = document.getElementById("ropeInput").value;
        var b = document.getElementById("ballInput").value;
        var c = document.getElementById("matInput").value;
        var d = document.getElementById("wheelInput").value;
        var e = document.getElementById("bandInput").value;

       total = (a*rope) + (b*ball) + (c*mat) + (d*wheel) + (e*band);
       total = total.toFixed(2);
       document.getElementById("Price").innerHTML="Total = " + total;
       alert("Check your total");
    }


    
</script>
